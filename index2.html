<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
    font-family: "times new roman", sans-serif;
    background-color: #FBF5DD;
  }


  #navbar {
  margin-top: 0.5rem;
  height: 3rem; /* Nilai tetap, sesuaikan sesuai kebutuhan */
  overflow: hidden; /* Mencegah konten meluap */
}

.nav-list {
  display: flex;
  align-items: center;
  width: 100%;
  height: 70%; /* Mengisi tinggi navbar */
  position: relative;
}

  /* .nav-list {
  display: flex;

  /* position: relative;
} */


  .home-logo {
  width: 3rem; /* Sesuaikan ukuran sesuai kebutuhan */
  flex-shrink: 0; /* Mencegah logo dari mengecil */
  
}

.home-logo img {
  transform: scale(1);
  width: 100%; /* Membuat gambar mengisi container */
  height: auto; /* Menjaga aspect ratio */
  display: block; /* Menghilangkan space ekstra di bawah gambar */
}
  /* Form pencarian */
  /* .search-input-group {
    position: absolute;
    left: 100px; 
  } */

  /* Menu navigasi */
  .nav-menu {
  display: flex;
  justify-content: center;
  gap: 2rem;
  background-color: #16404D;
  width: 50%; /* Mengubah width menjadi 50% */
  margin: 0 auto; /* Memberikan margin auto untuk center */
  padding: 1px 1rem; 
  border-radius: 25px;
}

/* Hapus background dari li */
.nav-menu li {
  padding: 0.5rem 0.5rem;
}


/* start */
.nav-menu li a {
  position: relative;
  display: inline-block;
}

.nav-menu li a::before,
.nav-menu li a::after {
  content: "";
  position: absolute;
  display: block;
  border: 0px solid transparent;
  width: 0%;
  height: 0%;
  transition: all 0.3s ease;
}

.nav-menu li a::after {
  top: -7px;  /* Menggeser ke atas */
  left: -7px; /* Menggeser ke kiri */
  border-top: 2px solid transparent;
  border-left: 2px solid transparent;
}

.nav-menu li a::before {
  right: -7px;  /* Menggeser ke kanan */
  bottom: -7px; /* Menggeser ke bawah */
  border-bottom: 2px solid transparent;
  border-right: 2px solid transparent;
}

.nav-menu li a:hover::before,
.nav-menu li a:hover::after {
  width: 10px;
  height: 10px;
  border-color: #FBF5DD; /* Menggunakan warna yang sama dengan hover text */
}
/* end */

  /* .search-input-group input {
    border-radius: 4px; 
    padding: 5px;
    margin-right: -1.9rem;
  } */

  .search-input-group button {
    margin-right: 1rem;
    border-radius: 4px; /* Corrected property name */
  }

    </style>
