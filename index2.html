    <style>
       body {
  font-family: "times new roman", sans-serif;
  background-color: #fbf5dd;
}

#navbar {
  margin-top: 0.5rem;
  height: 55px;
  overflow: hidden;
}

.nav-list {
  display: flex;
  align-items: center;
  width: 100%;
  height: 70%;
  position: relative;
}

/* .nav-list {
display: flex;
align-items: center;
overflow: hidden;
width: 100%;
/* min-height: 60px; Tetapkan tinggi minimum navbar */
/* position: relative;
} */

.home-logo {
  margin-left: 4rem;
  width: 4rem;
  flex-shrink: 0;
}

.home-logo img {
  transform: scale(1.5);
  width: 100%; /* Membuat gambar mengisi container */
  height: auto; /* Menjaga aspect ratio */
  display: block; /* Menghilangkan space ekstra di bawah gambar */
}
/* Form pencarian */
/* .search-input-group {
  position: absolute;
  left: 100px; 
} */

/* Menu navigasi */
.nav-menu {
  display: flex;
  justify-content: center;
  /* box shadow */
  box-shadow: rgba(0, 0, 0, 0.16) 0px 3px 6px, rgba(0, 0, 0, 0.23) 0px 3px 6px;
  /* box shadow end */
  gap: 1rem;
  background-color: #16404d;
  width: 25%; /* Mengubah width menjadi 50% */
  margin: 0 auto; /* Memberikan margin auto untuk center */
  padding: 3px 1rem;
  border-radius: 25px;
  /* Tambahan property untuk membuat nav-menu lebih responsif */
  min-width: fit-content; /* Memastikan lebar minimal sesuai konten */
  flex-wrap: nowrap; /* Mencegah wrapping pada item */
  overflow: hidden; /* Mencegah konten keluar */
}

.nav-menu li {
  padding: 0.2rem 0.5rem;
  white-space: nowrap; /* Mencegah text wrapping */
  flex-shrink: 0; /* Mencegah item mengecil */
}

/* hover animation START */
.nav-menu li a {
  position: relative;
  display: inline-block;
}

.nav-menu li a::before,
.nav-menu li a::after {
  content: "";
  position: absolute;
  display: block;
  border: 0px solid transparent;
  width: 0%;
  height: 0%;
  transition: all 0.3s ease;
}

.nav-menu li a::after {
  top: -3px;
  left: -4px;
  border-top: 2px solid transparent;
  border-left: 2px solid transparent;
}

.nav-menu li a::before {
  right: -4px;
  bottom: -3px;
  border-bottom: 2px solid transparent;
  border-right: 2px solid transparent;
}

.nav-menu li a:hover::before,
.nav-menu li a:hover::after {
  width: 10px;
  height: 10px;
  border-color: #fbf5dd;
}

.shoping-cart {
  margin-right: 4rem;
  flex-shrink: 0;
}
/* end */

/* .search-input-group input {
  border-radius: 4px; 
  padding: 5px;
  margin-right: -1.9rem;
} */

.search-input-group button {
  margin-right: 1rem;
  border-radius: 4px; /* Corrected property name */
}

    </style>
