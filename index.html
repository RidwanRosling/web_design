<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap"
      rel="stylesheet"
    />

    <!-- <link rel="stylesheet" href="style.css" /> -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav id="navbar" class="p-3">
        <ul class="nav-list">
          <div class="home-logo">
            <a href="#"
              ><img src="/img/SecondaryLogo.png" alt="Logo Kopikala"
            /></a>
          </div>
          <!-- Tambahkan div untuk mengelompokkan menu -->
          <div class="nav-menu text-slate-100">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Menu</a></li>
            <li><a href="#">Contact</a></li>
          </div>
          <div class="search-input-group">
            <form id="search-form" action="/search" method="GET">
              <!-- <input
                type="search"
                name="q"
                placeholder="Cari sesuatu..."
                aria-label="Search"
              /> -->
              <button
                type="submit"
                class="fa fa-search w3-large"
                style="color: #3e220c"
              ></button>
            </form>
          </div>
          <div class="shoping-cart">
            <a
              class="fa fa-shopping-cart"
              style="font-size: 24px; color: #3e220c"
              href="#"
            ></a>
          </div>
        </ul>
      </nav>

      <section class="bento-box mb-10 pt-10">
        <div class="container">
          <h4 class="text-sm font-semibold">BEST PLACE TO BUY COFFEE</h4>
          <h1>Welcome To Kopikala</h1>
          <p class="mb-4">
            Lorem ipsum is simply dummy text of the printing and
            <br />typesetting industry.
          </p>
          <div class="btn-explore">
            <a href="#">Explore Our Products</a>
          </div>
        </div>
      </section>

      <section
        class="coffee-gallery grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-2 h-[300px]"
      >
        <div class="gallery-item">
          <img
            src="img/img1.jpeg"
            alt="Coffee Beans 1"
            class="w-full h-full object-cover"
          />
        </div>
        <div class="gallery-item">
          <img
            src="img/img2.jpg"
            alt="Coffee Beans 2"
            class="w-full h-full object-cover"
          />
        </div>
        <div class="gallery-item">
          <img
            src="img/img3.jpg"
            alt="Coffee Beans 3"
            class="w-full h-full object-cover"
          />
        </div>
        <div class="gallery-item">
          <img
            src="img/img4.png"
            alt="Coffee Beans 4"
            class="w-full h-full object-cover"
          />
        </div>
        <div class="gallery-item">
          <img
            src="img/img5.png"
            alt="Coffee Beans 5"
            class="w-full h-full object-cover"
          />
        </div>
      </section>
    </header>

    <!-- menu section start -->
    <section class="menu">
      <div class="foto-product">
        <img src="/img/delicious-coffee-beans.jpg" alt="" />
      </div>
      <div class="products">
        <div class="coffee-menu py-10">
          <h2 class="text-6xl text-slate-50">Menu KopiKala</h2>
          <div
            class="product kopikala cursor-pointer text-3xl text-slate-50 p-2"
          >
            Kopikala
            <hr class="mt-3 absolute left-0 right-0 bg-white h-px border-0" />
          </div>
          <div
            class="product susu-aren cursor-pointer text-3xl text-slate-50 p-2"
          >
            susu aren
            <hr class="mt-3 absolute left-0 right-0" />
          </div>
          <div
            class="product kopi-susu text-slate-50 cursor-pointer text-3xl p-2"
          >
            kopi susu
            <hr class="mt-3 absolute left-0 right-0" />
          </div>
          <div
            class="product susu-pisang text-slate-50 cursor-pointer text-3xl p-2"
          >
            susu pisang
            <hr class="mt-3 absolute left-0 right-0" />
          </div>
          <p class="text-white">
            Pemesanan melalui gofood dan instagram @kopikalaa
          </p>
        </div>
      </div>
    </section>
    <!-- menu section end -->

    <!-- javascript -->
    <script src="script.js"></script>
    <!--js end -->
  </body>
</html>
